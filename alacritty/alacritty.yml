# family: MesloLGS NF
font:
  normal:
    family: JetBrainsMono Nerd Font Mono

  bold:
    family: JetBrainsMono Nerd Font Mono
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font Mono
    style: Italic

  bold_italic:
    family: MesloLGS NF
    style: Bold Italic

  size: 11

window:
  opacity: 0.85
  padding:
    x: 10
    y: 10

# Colors (Gruvbox dark)
colors:
  primary:
    # hard contrast background - '#1d2021'
    #background:        &gruvbox_dark_bg '#282828'
    #background:        &gruvbox_dark_bg '#1d2021'
    # background:        &gruvbox_dark_bg '#32302f'
    background: &gruvbox_dark_bg "#1d2021"
    # background: &gruvbox_dark_bg "#000000"
    # soft contrast background - '#32302f'
    foreground: "#fbf1c7"
    bright_foreground: "#f9f5d7"
    dim_foreground: "#f2e5bc"
  cursor:
    text: CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  # search:
